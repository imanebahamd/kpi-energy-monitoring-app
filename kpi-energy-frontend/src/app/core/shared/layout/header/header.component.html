<header class="app-header">
  <div class="header-content">
    <!-- Left side - Toggle button and brand -->
    <div class="header-left">


      <div class="header-brand">
        <div class="logo-wrapper">
          <img ngSrc="logo.png" alt="EnergyTracker Logo" class="logo" height="400" width="400">
        </div>
        <div class="brand-text">
          <h1>EnergyTracker</h1>
          <span class="brand-subtitle">Gestion énergétique</span>
        </div>
      </div>
    </div>

    <!-- Middle - Current page title -->
    <div class="header-middle" *ngIf="currentPageTitle">
      <div class="current-page">
        <span>{{ currentPageTitle }}</span>
      </div>
    </div>

    <!-- Right side - User actions -->
    <div class="header-right" *ngIf="isLoggedIn()">
      <div class="user-profile">
        <div class="user-avatar">
          <svg class="user-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <div class="user-info">
          <span class="username">{{ currentUser?.nomComplet }}</span>
          <span class="user-role">
  {{ currentUser?.role === 'ADMIN' ? 'Administrateur' : 'Utilisateur' }}
</span>

        </div>
        <button class="logout-btn" (click)="logout()">
          <svg class="logout-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.59L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
          </svg>
          <span>Déconnexion</span>
        </button>
      </div>
    </div>
  </div>
</header>
