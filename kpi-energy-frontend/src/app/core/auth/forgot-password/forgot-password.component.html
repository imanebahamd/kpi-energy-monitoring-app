<div class="forgot-container">
  <div class="card">
    <div class="card-header">
      <h2>Mot de passe oublié</h2>
      <p>Entrez votre adresse email pour réinitialiser votre mot de passe</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input
          formControlName="email"
          placeholder="Adresse email"
          type="email"
          class="form-input"
          [class.input-error]="form.get('email')?.invalid && form.get('email')?.touched"
        />
        <small *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
          Veuillez entrer une adresse email valide.
        </small>
      </div>

      <button type="submit" [disabled]="form.invalid || isLoading" class="submit-btn">
        {{ isLoading ? 'Envoi en cours...' : 'Réinitialiser le mot de passe' }}
        <span class="btn-spinner" *ngIf="isLoading"></span>
      </button>

      <p class="message" [class.success]="messageType === 'success'" [class.error]="messageType === 'error'">
        {{ message }}
      </p>
    </form>

    <div class="back-to-login">
      <a routerLink="/login">← Retour à la connexion</a>
    </div>
  </div>
</div>
