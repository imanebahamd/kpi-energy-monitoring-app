<div class="login-container">
  <h2>Connexion</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <!-- Champ Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        [class.is-invalid]="email?.invalid && email?.touched"
      >
      <div *ngIf="email?.invalid && email?.touched" class="error-message">
        <span *ngIf="email?.errors?.['required']">Email requis</span>
        <span *ngIf="email?.errors?.['email']">Email invalide</span>
      </div>
    </div>

    <!-- Champ Mot de passe -->
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        [class.is-invalid]="password?.invalid && password?.touched"
      >
      <div *ngIf="password?.invalid && password?.touched" class="error-message">
        <span *ngIf="password?.errors?.['required']">Mot de passe requis</span>
        <span *ngIf="password?.errors?.['minlength']">
          Minimum 6 caractères
        </span>
      </div>
    </div>

    <!-- Message d'erreur global -->
    <div *ngIf="errorMessage" class="alert alert-error">
      {{ errorMessage }}
    </div>

    <!-- Bouton de soumission -->
    <button type="submit" [disabled]="loginForm.invalid || isLoading">
      <span *ngIf="!isLoading">Se connecter</span>
      <span *ngIf="isLoading">Connexion en cours...</span>
    </button>
  </form>

  <!-- Lien vers la page d'inscription -->
  <p class="register-link">
    Pas encore de compte ? <a routerLink="/register">Créer un compte</a>
  </p>
</div>
