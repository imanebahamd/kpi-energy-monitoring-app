<div class="limits-container">
  <h3>Limites et seuils</h3>

  <div *ngIf="isLoading" class="loading">Chargement en cours...</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <div *ngIf="limits">
    <table>
      <thead>
      <tr>
        <th>Param√®tre</th>
        <th>Minimum</th>
        <th>Maximum</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Cosphi 60Kv</td>
        <td>{{ limits.cosphi60kvMin | number:'1.2-2' }}</td>
        <td>{{ limits.cosphi60kvMax | number:'1.2-2' }}</td>
      </tr>
      <tr>
        <td>Cosphi 22Kv</td>
        <td>{{ limits.cosphi22kvMin | number:'1.2-2' }}</td>
        <td>{{ limits.cosphi22kvMax | number:'1.2-2' }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
