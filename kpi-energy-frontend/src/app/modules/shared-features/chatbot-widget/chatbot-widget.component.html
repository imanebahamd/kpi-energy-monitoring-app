<div class="chatbot-container" [class.open]="isOpen">
  <div class="chatbot-header" (click)="toggleChat()">
    <div class="chatbot-title">
      <span class="chatbot-icon">ðŸ¤–</span>
      Assistant EnergyTracker
    </div>
    <div class="chatbot-actions">
      <button class="chatbot-toggle" (click)="toggleChat(); $event.stopPropagation()">
        {{ isOpen ? 'âˆ’' : '+' }}
      </button>
    </div>
  </div>

  <div class="chatbot-body" *ngIf="isOpen">
    <div class="messages-container" #messageContainer>
      <div *ngFor="let message of messages"
           class="message"
           [class.user]="message.sender === 'user'"
           [class.bot]="message.sender === 'bot'"
           [class.error]="message.type === 'error'">

        <div class="message-content">
          <div class="message-text">{{ message.message }}</div>

          <div *ngIf="message.data && message.type === 'data'" class="message-data">
            <pre>{{ formatData(message.data) }}</pre>
          </div>
        </div>

        <div class="message-time">
          {{ message.timestamp | date:'HH:mm' }}
        </div>
      </div>

      <div *ngIf="isLoading" class="loading-indicator">
        <div class="typing-animation">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <div class="input-container">
      <input
        type="text"
        [(ngModel)]="newMessage"
        (keyup.enter)="sendMessage()"
        placeholder="Posez votre question..."
        [disabled]="isLoading"
        class="message-input">

      <button
        (click)="sendMessage()"
        [disabled]="!newMessage.trim() || isLoading"
        class="send-button">
        â†—
      </button>
    </div>
  </div>
</div>
